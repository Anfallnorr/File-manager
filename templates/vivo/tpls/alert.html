<div class="alert alert-{{type}} border-0 border-start border-5 border-{{type}} alert-dismissible fade show py-2">
	<div class="d-flex align-items-center">
		<div class="fs-35"><i class="{{icon}}"></i></div>
		<div class="ms-3">
			<h6 class="mb-0">{{type}}</h6>
			<div>{{message}}</div>
		</div>
	</div>
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
